<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- top of the page -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <article class="container">
    <!-- Timeblocks go here -->
    <section id="8am" class="time-block row">
      <div class="col-md-1 hour h6">08:00 AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="fas fa-lock"></i></button>
    </section>

    <section id="9am" class="time-block row">
      <div class="col-md-1 hour h6">09:00 AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="fas fa-lock"></i></button>
    </section>

    <section id="10am" class="time-block row">
      <div class="col-md-1 hour h6">10:00 AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="fas fa-lock"></i></button>
    </section>

    <section id="11am" class="time-block row">
      <div class="col-md-1 hour h6">11:00 AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="fas fa-lock"></i></button>
    </section>

    <section id="12pm" class="time-block row">
      <div class="col-md-1 hour h6">12:00 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="fas fa-lock"></i></button>
    </section>

    <section id="13pm" class="time-block row">
      <div class="col-md-1 hour h6">01:00 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="fas fa-lock"></i></button>
    </section>

    <section id="14pm" class="time-block row">
      <div class="col-md-1 hour h6">02:00 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="fas fa-lock"></i></button>
    </section>

    <section id="15pm" class="time-block row">
      <div class="col-md-1 hour h6">03:00 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="fas fa-lock"></i></button>
    </section>

    <section id="16pm" class="time-block row">
      <div class="col-md-1 hour h6">04:00 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="fas fa-lock"></i></button>
    </section>

    <section id="17pm" class="time-block row">
      <div class="col-md-1 hour h6">05:00 PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 saveBtn btn"><i class="fas fa-lock"></i></button>
    </section>
  </article>
  <footer>Made with ❤️ by <a href="https://www.linkedin.com/in/samuel-wemimo-567229207/" target="_blank">Samuel
      Odubamowo</a> </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
